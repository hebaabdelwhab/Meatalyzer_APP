name: Meatalyzer_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #For Models in Colab;
  tflite: any
  tflite_flutter_helper: ^0.2.0
  tflite_flutter: ^0.8.0
  #For first screen;
  animated_splash_screen: ^1.1.0
  logger: ^1.0.0
  collection: ^1.15.0
  #For Sending mail from flutter;
  mailer: ^5.0.0
  toast: ^0.1.5
  #flutter toast
  fluttertoast: ^8.0.7
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  #Shared perefernce
  shared_preferences: ^2.0.6
  #credit
  flutter_credit_card: ^2.0.0
  #credit_card_input_form:
  http: ^0.11.3+17
  progress_dialog: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  image_picker: ^0.6.1+4
# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic